{% extends 'catalog/base.html' %}

{% block title %}Добавить новый товар{% endblock %}

{% block content %}
<div class="container">
        <h1 class="mb-4">Удалить пост </h1>
        <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'catalog:add_product' product.id %}" class="btn btn-primary">Отмена</a>
        </form>
    </div>
{% endblock %}
